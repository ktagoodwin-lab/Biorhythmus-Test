<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag- oder Nachtmensch? Der Biorhythmus-Test</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.quiz-container {
			background: #fff;
			padding: 2rem 2.5rem;
			width: 100%;
            max-width: 600px;
		}
		h1 {
			color: #2c3e50;
			margin-bottom: 0.5em;
		}
		.intro {
			margin-bottom: 2em;
			color: #444;
		}
		.question {
			font-weight: bold;
			margin-bottom: 1em;
		}
		.answers {
			margin-bottom: 2em;
		}
		.answers button {
			display: block;
			width: 100%;
			margin-bottom: 0.5em;
			padding: 0.75em;
			background: #eaf1fb;
			border: none;
			border-radius: 6px;
			font-size: 1em;
			cursor: pointer;
			transition: background 0.2s;
		}
		.answers button:hover {
			background: #d0e3fa;
		}
		.result {
			font-size: 1.1em;
			color: #222;
			margin-top: 2em;
		}
		.restart-btn {
			margin-top: 1.5em;
			padding: 0.5em 1.5em;
			background: #2c3e50;
			color: #fff;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="quiz-container" id="quiz">
		<!-- Quiz will be rendered here -->
	</div>
	<script>
	const quizData = [
		{
			question: "1) Wann fühlen Sie sich am besten?",
			answers: [
				{ text: "Morgens", points: 0 },
				{ text: "Mittags", points: 1 },
				{ text: "Nachmittags", points: 2 },
				{ text: "Abends", points: 3 },
				{ text: "Nachts", points: 4 }
			]
		},
		{
			question: "2) Brauchen Sie zum Aufstehen morgens einen Wecker?",
			answers: [
				{ text: "Ja", points: 2 },
				{ text: "Nein", points: 0 }
			]
		},
		{
			question: "3) Wie fühlen Sie sich morgens nach dem Aufstehen?",
			answers: [
				{ text: "Müde", points: 4 },
				{ text: "Ganz ok", points: 2 },
				{ text: "Wach", points: 0 }
			]
		},
		{
			question: "4) Haben Sie morgens Hunger?",
			answers: [
				{ text: "Ja", points: 0 },
				{ text: "Nein", points: 4 },
				{ text: "Ein bisschen", points: 2 }
			]
		},
		{
			question: "5) Um wie viel Uhr können Sie die besten Leistungen im Sport erbringen?",
			answers: [
				{ text: "Von 07:00 bis 10:00 Uhr", points: 0 },
				{ text: "Von 10:00 bis 13:00 Uhr", points: 1 },
				{ text: "Von 13:00 bis 17:00 Uhr", points: 2 },
				{ text: "Von 17:00 bis 20:00 Uhr", points: 3 },
				{ text: "Nach 20:00 Uhr", points: 4 }
			]
		},
		{
			question: "6) Sie müssen bei der Arbeit eine schwierige Aufgabe erledigen, auf die Sie sich konzentrieren müssen. Wann ist der beste Zeitpunkt dafür?",
			answers: [
				{ text: "Morgens", points: 0 },
				{ text: "Vormittags", points: 1 },
				{ text: "Nachmittags", points: 2 },
				{ text: "Abends", points: 3 }
			]
		}
	];

	const results = [
		{
			min: 0,
			max: 3,
			title: "Frühaufsteher",
			text: "Sie sind definitiv ein Frühaufsteher! Sie gehören zu den sogenannten Lerchen, das sind Vögel, die schon früh am Morgen aktiv sind. Ihr Körper ist darauf programmiert, früh aufzustehen und morgens besonders produktiv zu sein. Genießen Sie die Ruhe und den Sonnenaufgang – Sie starten den Tag mit voller Energie!"
		},
		{
			min: 4,
			max: 12,
			title: "Normaltyp",
			text: "Basierend auf Ihren Antworten deutet alles darauf hin, dass Sie ein Normaltyp sind. Sie bevorzugen einen ausgewogenen Schlaf-Wach-Rhythmus und fühlen sich, ähnlich wie die Vogelart der Amsel, sowohl am Morgen als auch am Abend gleichermaßen gut. Bleiben Sie einfach so, wie Sie sind!"
		},
		{
			min: 13,
			max: 21,
			title: "Nachtmensch",
			text: "Herzlichen Glückwunsch! Sie sind ohne Zweifel ein echter Nachtmensch, auch bekannt als Eule (Vogel, der nachts aktiv ist). Sie können noch bis spät abends oder sogar nachts aktiv sein – dafür fühlen Sie sich in den frühen Morgenstunden eher weniger produktiv. Keine Sorge, Sie sind in guter Gesellschaft mit anderen. Genießen Sie die nächtliche Ruhe und entfalten Sie Ihre Kreativität in den dunklen Stunden."
		}
	];

	const quizEl = document.getElementById('quiz');
	let currentQuestion = 0;
	let score = 0;

	function showIntro() {
		quizEl.innerHTML = `
			<h1>Tag- oder Nachtmensch?</h1>
            <h3>Der Biorhythmus-Test</h3>
			<div class="intro">
				Kennen Sie das? Am Morgen kommen Sie kaum aus dem Bett und sind müde, dafür können Sie sich am Abend richtig gut konzentriert? Oder andersherum: Am Morgen stehen Sie gut gelaunt auf, sind aber abends richtig kaputt und wollen nur noch schlafen gehen? Vielleicht liegt es an Ihrem Biorhythmus, denn nicht alle Menschen sind zur gleichen Zeit besonders leistungsfähig. Machen Sie den Test und finden Sie heraus, wann Ihre Zeit für Höchstleistungen ist!
			</div>
			<button class="restart-btn" onclick="startQuiz()">Test starten</button>
		`;
	}

	function showQuestion() {
		const q = quizData[currentQuestion];
		let answersHtml = '';
		q.answers.forEach((a, idx) => {
			answersHtml += `<button onclick=\"answerQuestion(${a.points})\">${a.text}</button>`;
		});
		quizEl.innerHTML = `
			<div class="question">${q.question}</div>
			<div class="answers">${answersHtml}</div>
		`;
	}

	function answerQuestion(points) {
		score += points;
		currentQuestion++;
		if (currentQuestion < quizData.length) {
			showQuestion();
		} else {
			showResult();
		}
	}

	function showResult() {
		let result = results.find(r => score >= r.min && score <= r.max);
		quizEl.innerHTML = `
			<h2>${result.title}</h2>
			<div class="result">${result.text}</div>
			<div style="margin-top:1em; color:#888;">Ihr Punktestand: <strong>${score}</strong></div>
			<button class="restart-btn" onclick="restartQuiz()">Nochmal machen</button>
		`;
	}

	function startQuiz() {
		currentQuestion = 0;
		score = 0;
		showQuestion();
	}

	function restartQuiz() {
		showIntro();
	}

	// Initial render
	showIntro();
	// Expose for button onclick
	window.startQuiz = startQuiz;
	window.answerQuestion = answerQuestion;
	window.restartQuiz = restartQuiz;
	</script>
</body>
</html>
